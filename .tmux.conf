set-option -g prefix C-Space
bind-key Space send-prefix

set-window-option -g mode-keys vi
set-option        -g status-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind H; bind-key H swap-window -t -1
unbind L; bind-key L swap-window -t +1

unbind t; bind-key t swap-window -t 1
unbind q; bind-key q killp

bind-key s split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

bind-key r source-file ~/.tmux.conf
set -g base-index 1
set-option -g renumber-windows on
set -sg escape-time 0
set-option -g history-limit 10000

# default statusbar colors
set-option -g status-bg colour236
set-option -g status-fg white
set-option -g status-attr default

# active window tab colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour234
set-window-option -g window-status-current-attr bright
set -g status-right '#[fg=green,bold] #[default]%h %d %Y'
set -g status-left ' #I '

# macOS settings for clipboard
if-shell "uname | grep -q Darwin" "set -g default-command \"reattach-to-user-namespace -l ${SHELL}\""
if-shell "uname | grep -q Darwin" "set -g default-shell $SHELL"
